<body>
<main>
  <img alt="hero image" src="/images/illustration-hero.svg">
<h1>Order Summary</h1>
<p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
<div class="container">
  <i class="fas fa-music"></i>
  <div class="child">
    <p class="annual">Annual plan</p>
  <p class="price">$59.99/year</p>
  </div>
  <a href="#">change</a>
</div>
<button  class="button" type="submit">Proceed to Payment</button>
<button class="cancel" type="submit">cancel order</button>

</main>

 <p>Challenge by <a class="attr" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
